<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Obat - MOTARA</title>
    <link rel="icon" type="" href="assets/img/logo-light.svg">
    <link rel="stylesheet" href="css/medicine-stock.css">
    <link rel="stylesheet" href="css/navbar-notification.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .bulk-medicine-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .bulk-medicine-item:hover {
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }
        
        .bulk-item-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .bulk-item-number {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }
        
        .bulk-item-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }
        
        .bulk-remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .bulk-remove-btn:hover {
            background: #fecaca;
            transform: scale(1.1);
        }
        
        .bulk-form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .bulk-add-more-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px dashed #10b981;
            border-radius: 12px;
            color: #059669;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .bulk-add-more-btn:hover {
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            transform: translateY(-2px);
        }
        
        .bulk-summary {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
        }
        
        .bulk-summary-text {
            color: #1e40af;
            font-weight: 600;
            font-size: 16px;
        }
        
        .bulk-summary-number {
            color: #1e3a8a;
            font-weight: 700;
            font-size: 24px;
        }
        
        .mode-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: #f3f4f6;
            padding: 4px;
            border-radius: 10px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #6b7280;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .bulk-container {
            display: none;
        }
        
        .bulk-container.active {
            display: block;
        }
        
        .single-container.active {
            display: block;
        }
        
        .single-container {
            display: none;
        }

        @media (max-width: 768px) {
            .bulk-form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo-icon">
                    <img src="assets/img/logo-light.svg" alt="">
                </div>
                <span class="brand-text">MOTARA</span>
            </div>

            <div class="navbar-menu">
                <!-- Menu akan di-generate otomatis oleh navbar-role-manager.js -->
            </div>

            <div class="navbar-right">
                <button class="notification-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-badge"></span>
                </button>

                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <div class="profile-avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span class="profile-name">Admin</span>
                        <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu profile-menu">
                        <div class="profile-info">
                            <div class="profile-avatar-large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <div>
                                <div class="profile-info-name">Admin Pengguna</div>
                                <div class="profile-info-email">darrenchio@gmail.com</div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item logout">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Keluar
                        </a>
                    </div>
                </div>
            </div>

            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>Stok Obat</h1>

        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Pencarian">
            </div>

            <div class="filter-group">
                <div class="dropdown">
                    <button class="dropdown-btn" id="categoryBtn">
                        Kategori ▼
                    </button>
                    <div class="dropdown-content" id="categoryDropdown">
                        <a onclick="filterCategory('all')">Semua Kategori</a>
                        <a onclick="filterCategory('Obat DAK')">Obat DAK</a>
                        <a onclick="filterCategory('Perbekkes DAK')">Perbekkes DAK</a>
                        <a onclick="filterCategory('Droping')">Droping</a>
                        <a onclick="filterCategory('Perbekkes DID')">Perbekkes DID</a>
                        <a onclick="filterCategory('Vaksin Covid')">Vaksin Covid</a>
                    </div>
                </div>

                <button class="add-btn" onclick="openModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Tambah Obat
                </button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama Obat</th>
                        <th>Dosis</th>
                        <th>Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Obat</h2>
            </div>
            
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button type="button" class="mode-btn active" onclick="switchMode('single')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    Tambah 1 Obat
                </button>
                <button type="button" class="mode-btn" onclick="switchMode('bulk')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                        <line x1="12" y1="12" x2="12" y2="18"/>
                    </svg>
                    Tambah Multiple Obat
                </button>
            </div>

            <!-- Single Mode Form -->
            <div class="single-container active">
                <div id="singleForm">
                    <div class="form-group">
                        <label>Nama Obat</label>
                        <input type="text" id="namaObat" required>
                    </div>
                    <div class="form-group">
                        <label>Dosis</label>
                        <input type="text" id="dosis" placeholder="Contoh: 500 mg" required>
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>
                        <select id="kategori" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Obat DAK">Obat DAK</option>
                            <option value="Perbekkes DAK">Perbekkes DAK</option>
                            <option value="Droping">Droping</option>
                            <option value="Perbekkes DID">Perbekkes DID</option>
                            <option value="Vaksin Covid">Vaksin Covid</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                        <button type="button" class="btn-primary" onclick="handleSingleSubmit()">Simpan</button>
                    </div>
                </div>
            </div>

            <!-- Bulk Mode Form -->
            <div class="bulk-container">
                <div id="bulkMedicinesContainer">
                    <!-- Bulk items will be inserted here -->
                </div>
                
                <button type="button" class="bulk-add-more-btn" onclick="addBulkMedicine()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Tambah Obat Lainnya
                </button>
                
                <div class="bulk-summary">
                    <span class="bulk-summary-text">Total: </span>
                    <span class="bulk-summary-number" id="bulkCount">1</span>
                    <span class="bulk-summary-text"> obat akan ditambahkan</span>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="button" class="btn-primary" onclick="handleBulkSubmit()">
                        <span id="bulkSubmitText">Simpan 1 Obat</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div class="modal" id="deleteModal">
        <div class="modal-content delete-modal-content">
            <button class="close-btn" onclick="closeDeleteModal()">×</button>
            <h2 class="delete-title">Ingin Menghapus Obat?</h2>
            <div class="delete-info">
                <p><strong>Nama Obat:</strong> <span id="deleteNama"></span></p>
                <p><strong>Dosis:</strong> <span id="deleteDosis"></span></p>
                <p><strong>Kategori:</strong> <span id="deleteKategori"></span></p>
                <p><strong>Alasan (Wajib):</strong></p>
                <textarea id="deleteReason" placeholder="Masukkan alasan penghapusan..." rows="4"></textarea>
            </div>
            <div class="delete-actions">
                <button class="btn-delete" onclick="confirmDelete()">Hapus</button>
            </div>
        </div>
    </div>

    <!-- Navbar Role Manager - WAJIB -->
    <script src="js/navbar-role-manager.js"></script>
    <script src="js/medicine-stock-bulk.js"></script>
    <script src="js/navbar-notification.js"></script>
</body>
</html>
