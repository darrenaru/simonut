<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Kegiatan - MOTARA</title>
    <link rel="icon" type="" href="assets/img/logo-light.svg">
    <link rel="stylesheet" href="css/medicine-stock.css">
    <link rel="stylesheet" href="css/navbar-notification.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .calendar-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3f4f6;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .calendar-nav button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .calendar-nav h2 {
            font-size: 24px;
            color: #2d3748;
            font-weight: 700;
            min-width: 250px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: #6b7280;
            padding: 15px 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            min-height: 120px;
            background: #f9fafb;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            background: #f3f4f6;
            border-color: #10b981;
            transform: translateY(-2px);
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .calendar-day.today .day-number {
            color: white;
        }

        .day-number {
            font-weight: 600;
            font-size: 16px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .event-badge {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .event-badge.rapat {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .event-badge.pelatihan {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .event-badge.distribusi {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .event-badge.inspeksi {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .event-list {
            margin-top: 30px;
        }

        .event-list-header {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .event-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .event-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .event-card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .event-card-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-card-type.rapat {
            background: #ede9fe;
            color: #7c3aed;
        }

        .event-card-type.pelatihan {
            background: #fef3c7;
            color: #d97706;
        }

        .event-card-type.distribusi {
            background: #d1fae5;
            color: #059669;
        }

        .event-card-type.inspeksi {
            background: #fee2e2;
            color: #dc2626;
        }

        .event-card-type.lainnya {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .event-card-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .event-card-info svg {
            display: inline-block;
            vertical-align: middle;
            margin-right: 6px;
        }

        .event-card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f3f4f6;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.terjadwal {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-badge.berlangsung {
            background: #fef3c7;
            color: #d97706;
        }

        .status-badge.selesai {
            background: #d1fae5;
            color: #059669;
        }

        .status-badge.dibatalkan {
            background: #fee2e2;
            color: #dc2626;
        }

        .modal-detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f3f4f6;
        }

        .modal-detail-row:last-child {
            border-bottom: none;
        }

        .modal-detail-label {
            font-weight: 600;
            color: #374151;
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-detail-value {
            color: #6b7280;
            flex: 1;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 5px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .day-number {
                font-size: 14px;
            }

            .event-badge {
                font-size: 10px;
                padding: 3px 6px;
            }

            .calendar-nav h2 {
                font-size: 18px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo-icon">
                    <img src="assets/img/logo-light.svg" alt="">
                </div>
                <span class="brand-text">MOTARA</span>
            </div>

            <div class="navbar-menu">
                <!-- Menu akan di-generate otomatis oleh navbar-role-manager.js -->
            </div>

            <div class="navbar-right">
                <button class="notification-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-badge"></span>
                </button>

                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <div class="profile-avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span class="profile-name">Kepala</span>
                        <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu profile-menu">
                        <div class="profile-info">
                            <div class="profile-avatar-large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <div>
                                <div class="profile-info-name">Staff Gudang</div>
                                <div class="profile-info-email">staff@MOTARA.com</div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item logout">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Keluar
                        </a>
                    </div>
                </div>
            </div>

            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1 style="margin-bottom: 0;">Kalender Kegiatan</h1>
            <button class="add-btn" id="addEventBtn" onclick="openModal()" style="display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                Tambah Kegiatan
            </button>
        </div>

        <!-- Calendar View -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button onclick="previousMonth()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                    </button>
                    <h2 id="currentMonthYear"></h2>
                    <button onclick="nextMonth()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </div>
                <button class="add-btn" onclick="goToToday()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                    </svg>
                    Hari Ini
                </button>
            </div>

            <div class="calendar-grid">
                <div class="calendar-day-header">Min</div>
                <div class="calendar-day-header">Sen</div>
                <div class="calendar-day-header">Sel</div>
                <div class="calendar-day-header">Rab</div>
                <div class="calendar-day-header">Kam</div>
                <div class="calendar-day-header">Jum</div>
                <div class="calendar-day-header">Sab</div>
            </div>

            <div class="calendar-grid" id="calendarDays"></div>
        </div>

        <!-- Event List View -->
        <div class="event-list">
            <div class="event-list-header">Daftar Kegiatan Bulan Ini</div>
            <div id="eventListContainer"></div>
        </div>
    </div>

    <!-- Modal Form Kegiatan -->
    <div class="modal" id="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Kegiatan Baru</h2>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label>Judul Kegiatan <span style="color: red;">*</span></label>
                    <input type="text" id="judul" placeholder="Masukkan judul kegiatan..." required>
                </div>
                <div class="form-group">
                    <label>Jenis Kegiatan <span style="color: red;">*</span></label>
                    <select id="jenis" required>
                        <option value="">-- Pilih Jenis --</option>
                        <option value="rapat">Rapat</option>
                        <option value="pelatihan">Pelatihan</option>
                        <option value="distribusi">Distribusi</option>
                        <option value="inspeksi">Inspeksi</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tanggal & Waktu Mulai <span style="color: red;">*</span></label>
                    <input type="datetime-local" id="tanggalMulai" required>
                </div>
                <div class="form-group">
                    <label>Tanggal & Waktu Selesai <span style="color: red;">*</span></label>
                    <input type="datetime-local" id="tanggalSelesai" required>
                </div>
                <div class="form-group">
                    <label>Lokasi</label>
                    <select id="lokasi">
                        <option value="">-- Pilih Lokasi --</option>
                        <option value="Sentra Medika Hospital Minahasa Utara">Sentra Medika Hospital Minahasa Utara</option>
                        <option value="RSU GMIM Tonsea Airmadidi">RSU GMIM Tonsea Airmadidi</option>
                        <option value="RSUD Maria Walanda Maramis">RSUD Maria Walanda Maramis</option>
                        <option value="Puskesmas Airmadidi">Puskesmas Airmadidi</option>
                        <option value="Puskesmas Kauditan">Puskesmas Kauditan</option>
                        <option value="Puskesmas Kema">Puskesmas Kema</option>
                        <option value="Puskesmas Dimembe">Puskesmas Dimembe</option>
                        <option value="Puskesmas Likupang">Puskesmas Likupang</option>
                        <option value="Instalasi Farmasi Kabupaten">Instalasi Farmasi Kabupaten</option>
                        <option value="Gudang Obat Utama">Gudang Obat Utama</option>
                        <option value="Ruang Rapat Instalasi Farmasi">Ruang Rapat Instalasi Farmasi</option>
                        <option value="Lab Komputer">Lab Komputer</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group" id="lokasiLainnyaGroup" style="display: none;">
                    <label>Lokasi Lainnya</label>
                    <input type="text" id="lokasiLainnya" placeholder="Masukkan lokasi lainnya...">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="terjadwal">Terjadwal</option>
                        <option value="berlangsung">Berlangsung</option>
                        <option value="selesai">Selesai</option>
                        <option value="dibatalkan">Dibatalkan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="deskripsi" rows="4" placeholder="Masukkan deskripsi kegiatan..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Detail Kegiatan -->
    <div class="modal" id="detailModal">
        <div class="modal-content" style="max-width: 700px;">
            <button class="close-btn" onclick="closeDetailModal()">Ã—</button>
            <div class="modal-header">
                <h2>Detail Kegiatan</h2>
            </div>
            <div id="detailContent"></div>
            <div class="modal-actions" id="detailActions">
                <button type="button" class="btn-secondary" onclick="closeDetailModal()">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Navbar Role Manager - WAJIB -->
    <script src="js/navbar-role-manager.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/navbar-notification.js"></script>
</body>
</html>
