<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - MOTARA</title>
    <link rel="icon" type="" href="assets/img/logo-light.svg">
    <link rel="stylesheet" href="css/medicine-stock.css">
    <link rel="stylesheet" href="css/navbar-notification.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .badge-role {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-role.admin {
            background: #e74c3c;
            color: white;
        }
        .badge-role.staff {
            background: #3498db;
            color: white;
        }
        .badge-role.kepala_instalasi {
            background: #9b59b6;
            color: white;
        }
        .badge-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-status.aktif {
            background: #2ecc71;
            color: white;
        }
        .badge-status.nonaktif {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo-icon">
                    <img src="assets/img/logo-light.svg" alt="">
                </div>
                <span class="brand-text">MOTARA</span>
            </div>

            <div class="navbar-menu">
                <!-- Menu akan di-generate otomatis oleh navbar-role-manager.js -->
            </div>

            <div class="navbar-right">
                <button class="notification-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-badge"></span>
                </button>

                <div class="profile-dropdown">
                    <button class="profile-btn">
                        <div class="profile-avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span class="profile-name">Admin</span>
                        <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu profile-menu">
                        <div class="profile-info">
                            <div class="profile-avatar-large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <div>
                                <div class="profile-info-name">Administrator</div>
                                <div class="profile-info-email">admin@motara.com</div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item logout">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Keluar
                        </a>
                    </div>
                </div>
            </div>

            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>Manajemen Pengguna</h1>

        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Cari nama pengguna, nama, atau email...">
            </div>

            <div class="filter-group">
                <div class="dropdown">
                    <button class="dropdown-btn" id="roleBtn">
                        Semua Peran â–¼
                    </button>
                    <div class="dropdown-content" id="roleDropdown">
                        <a onclick="filterRole('all')">Semua Peran</a>
                        <a onclick="filterRole('admin')">Admin</a>
                        <a onclick="filterRole('staff')">Staff</a>
                        <a onclick="filterRole('kepala_instalasi')">Kepala Instalasi</a>
                    </div>
                </div>

                <button class="add-btn" onclick="openModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Tambah Pengguna
                </button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama Pengguna</th>
                        <th>Nama Lengkap</th>
                        <th>Email</th>
                        <th>Peran</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Pengguna Baru</h2>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label>Nama Pengguna</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group" id="passwordGroup">
                    <label>Kata Sandi</label>
                    <input type="password" id="password" required>
                    <small style="color: #7f8c8d;">Minimal 6 karakter</small>
                </div>
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="namaLengkap" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Peran</label>
                    <select id="role" required>
                        <option value="">Pilih Peran</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="kepala_instalasi">Kepala Instalasi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="aktif">Aktif</option>
                        <option value="nonaktif">Non-Aktif</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navbar Role Manager - WAJIB -->
    <script src="js/navbar-role-manager.js"></script>
    <script src="js/users-management.js"></script>
    <script src="js/navbar-notification.js"></script>
</body>
</html>
